<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador - Login</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
  <div class="main-container">
    <h1 class="page-title">Painel do Administrador</h1>
    <h2 class="login-subtitle">Login</h2>
    <form action="" method="post">
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email_admin" placeholder="email@dominio.com" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha*</label>
        <input type="password" id="senha" name="senha_admin" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
  </div>
</body>
</html>
