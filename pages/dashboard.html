<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="page-title">Painel do Administrador</h1>

      <a href="orders.html" class="card">
        <img
          src="../assets/icons/orders.webp"
          alt="Pedidos/Vendas"
          class="card-icon"
        />
        <div class="card-content">
          <h2 class="card-title">Pedidos/Vendas</h2>
          <p class="card-subtitle">
            Criar, Visualizar, Atualizar ou Cancelar pedidos/vendas
          </p>
        </div>
      </a>

      <a href="customers.html" class="card">
        <img
          src="../assets/icons/customers.webp"
          alt="Clientes"
          class="card-icon"
        />
        <div class="card-content">
          <h2 class="card-title">Clientes</h2>
          <p class="card-subtitle">
            Criar, Visualizar, Atualizar ou Desativar clientes
          </p>
        </div>
      </a>

      <a href="products.html" class="card">
        <img
          src="../assets/icons/products.webp"
          alt="Produtos"
          class="card-icon"
        />
        <div class="card-content">
          <h2 class="card-title">Produtos</h2>
          <p class="card-subtitle">
            Criar, Visualizar, Atualizar ou Excluir produtos
          </p>
        </div>
      </a>

      <a href="administrators.html" class="card">
        <img
          src="../assets/icons/administrators.webp"
          alt="Administradores"
          class="card-icon"
        />
        <div class="card-content">
          <h2 class="card-title">Administradores</h2>
          <p class="card-subtitle">
            Criar, Visualizar, Atualizar ou Remover administradores
          </p>
        </div>
      </a>

      <a href="../index.html"><button class="btn-logout">Sair</button></a>
    </div>
  </body>
</html>
